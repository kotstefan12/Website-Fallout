<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Отправка геолокации</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("yzrvWokZipQeV4rk1"); // ТВОЙ PUBLIC KEY
    })();

    function sendLocationByEmail() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          emailjs.send("service_xvob3q9", "template_z5bih6b", {
            latitude: lat,
            longitude: lon
          }).then(function(response) {
            alert("Координаты отправлены!");
          }, function(error) {
            alert("Ошибка отправки.");
            console.error(error);
          });
        });
      } else {
        alert("Геолокация не поддерживается.");
      }
    }
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 100px;">
  <h1>Получить координаты</h1>
  <button onclick="sendLocationByEmail()" style="font-size: 1.2em; padding: 10px 20px; cursor: pointer;">
    Отправить координаты мне на почту
  </button>
</body>
</html>
